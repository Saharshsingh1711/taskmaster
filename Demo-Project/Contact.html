<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="nav-button">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1 style="margin-bottom: 20px;">Get in Touch</h1>
        <div class="content-card">
            <form style="display: flex; flex-direction: column; gap: 15px;">
                <input type="text" placeholder="Name" style="padding: 12px; border-radius: 4px; border: 1px solid #dadce0;">
                <input type="email" placeholder="Email" style="padding: 12px; border-radius: 4px; border: 1px solid #dadce0;">
                <textarea placeholder="How can we help?" rows="4" style="padding: 12px; border-radius: 4px; border: 1px solid #dadce0;"></textarea>
                <button type="submit" class="nav-button" style="border: none; cursor: pointer;">Send Message</button>
            </form>
        </div>
    </main>
</body>
</html>
